<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to CODTECH</title>
  
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Overall body styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #6a0dad, #ffffff);
      margin: 0;
      color: #fff;
      text-align: center;
    }

    /* Header section with background and padding */
    header {
      background: #6a0dad;
      padding: 2rem;
      color: white;
    }

    /* Logo/banner image styling */
    .banner-img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    /* Navigation link styling */
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
    }

    /* Hover effect for nav links */
    nav a:hover {
      color: #ffd700;
    }

    /* Main section content */
    main {
      padding: 4rem 2rem;
    }

    /* Footer fixed at bottom */
    footer {
      background: #222;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header with banner image and title -->
  <header>
    <!-- Logo or banner image -->
    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="CODTECH Logo" class="banner-img">
    <h1>Welcome to CODTECH E-Learning</h1>

    <!-- Navigation with icons -->
    <nav>
      <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <h2>Learn, Track, and Get Certified!</h2>
    <p>Interactive courses with progress tracking and certification on completion.</p>
  </main>

  <!-- Footer -->
  <footer>&copy; 2025 CODTECH</footer>

</body>
</html>
